consultaInformes=SELECT subn3, rtr, ctr, acc FROM menus WHERE consgrupo=1 AND estado='A' AND rtr IS NOT NULL AND ctr IS NOT NULL AND titulo = 'MENUS' AND opcion = 'Informes' \
  and ctr = 'InformesControlador';
